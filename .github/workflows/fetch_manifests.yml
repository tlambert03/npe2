name: Fetch manifests

on:
  workflow_dispatch:
  schedule:
    # “At 6am and 6pm”
    - cron: "0 6,18 * * *"

jobs:
  fetch:
    name: Fetch
    runs-on: ubuntu-latest
    env:
      DISPLAY: ':99.0'
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - uses: tlambert03/setup-qt-libs@v1

      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: fetch
        run: |
          pip install -U pip
          pip install .
          rm -rf ./*
          rm -rf ./.*
          sudo apt-get install -y xvfb
          /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid \
              --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -screen 0 \
              1920x1200x24 -ac +extension GLX
          npe2 fetch --all

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: manifests
          file_pattern: manifests/*.json
          skip_checkout: true
          push_options: --force
